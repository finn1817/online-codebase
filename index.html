<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Code Runner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="toolbar">
                <h2>Web Code Runner</h2>
                <button class="run-btn" id="runBtn">▶ Run Code</button>
                <button class="new-file-btn" id="newFileBtn">+ New File</button>
                <button class="new-folder-btn" id="newFolderBtn">+ New Folder</button>
            </div>
            
            <div class="file-list">
                <h3>Project Files</h3>
                <div id="fileListContainer">
                    <!-- Files will be dynamically added here -->
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="tabs" id="tabsContainer">
                <!-- Tabs will be dynamically added here -->
            </div>

            <div class="content-area">
                <textarea 
                    class="editor" 
                    id="editor" 
                    placeholder="Select a file to start coding..."
                ></textarea>

                <div class="preview-container" id="preview-container">
                    <iframe class="preview-frame" id="preview-frame"></iframe>
                </div>
            </div>

            <div class="status-bar">
                <div class="status-info">
                    <span id="status-text">Ready</span>
                    <span id="file-info">No file selected</span>
                </div>
                <div class="status-info">
                    <span id="line-info">Ln 1, Col 1</span>
                    <span id="file-count">0 files</span>
                </div>
            </div>
        </div>
    </div>

    <!-- New File Modal -->
    <div id="newFileModal" class="modal">
        <div class="modal-content">
            <h3>Create New File</h3>
            <input type="text" id="newFileName" placeholder="Enter filename (e.g., style.css, script.js)">
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancelNewFile">Cancel</button>
                <button class="modal-btn primary" id="createNewFile">Create</button>
            </div>
        </div>
    </div>

    <!-- Rename File Modal -->
    <div id="renameFileModal" class="modal">
        <div class="modal-content">
            <h3>Rename File</h3>
            <input type="text" id="renameFileName" placeholder="Enter new filename">
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancelRename">Cancel</button>
                <button class="modal-btn primary" id="confirmRename">Rename</button>
            </div>
        </div>
    </div>

    <!-- New Folder Modal -->
    <div id="newFolderModal" class="modal">
        <div class="modal-content">
            <h3>Create New Folder</h3>
            <input type="text" id="newFolderName" placeholder="Enter folder path (e.g., assets/images)">
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancelNewFolder">Cancel</button>
                <button class="modal-btn primary" id="createNewFolder">Create</button>
            </div>
        </div>
    </div>

    <!-- Rename Folder Modal -->
    <div id="renameFolderModal" class="modal">
        <div class="modal-content">
            <h3>Rename Folder</h3>
            <input type="text" id="renameFolderName" placeholder="Enter new folder path">
            <div class="modal-buttons">
                <button class="modal-btn secondary" id="cancelRenameFolder">Cancel</button>
                <button class="modal-btn primary" id="confirmRenameFolder">Rename</button>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Web Code Runner with Multi-File Support
        document.addEventListener('DOMContentLoaded', function() {
            
            // Global state management
            let currentProject = {
                files: {
                    'index.html': {
                        content: `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <title>My Web Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Advanced Web Code Runner!</h1>
        <p>This is your main HTML file. Create new files and organize your project!</p>
        <button onclick="changeColor()">Change Background</button>
        <div id="content">
            <p>Add more content here...</p>
        </div>
    </div>
    <script src="script.js"><\/script>
</body>
</html>`,
                        type: 'html',
                        modified: false
                    },
                    'styles.css': {
                        content: `/* Main stylesheet for your project */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    transition: background 0.5s ease;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
    font-size: 2.5em;
}

button {
    background: #667eea;
    color: white;
    border: none;
    padding: 15px 30px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
    margin: 10px;
}

button:hover {
    background: #5a67d8;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

#content {
    margin-top: 30px;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 8px;
    border-left: 4px solid #667eea;
}`,
                        type: 'css',
                        modified: false
                    },
                    'script.js': {
                        content: `// Main JavaScript file for your project
console.log('Web Code Runner initialized!');

// Array of background gradients
var backgrounds = [
    'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
    'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
    'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
    'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
    'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
];

var currentBgIndex = 0;

// Function to change background color
function changeColor() {
    currentBgIndex = (currentBgIndex + 1) % backgrounds.length;
    document.body.style.background = backgrounds[currentBgIndex];
    
    // Add some dynamic content
    var content = document.getElementById('content');
    content.innerHTML += '<p>Background changed! (' + (currentBgIndex + 1) + '/' + backgrounds.length + ')</p>';
    
    console.log('Background changed to:', backgrounds[currentBgIndex]);
}

// Add some interactivity when page loads
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM loaded - Ready for interaction!');
    
    // You can add more initialization code here
    var container = document.querySelector('.container');
    if (container) {
        container.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
        });
        
        container.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    }
});`,
                        type: 'js',
                        modified: false
                    }
                },
                currentFile: 'index.html',
                openTabs: ['index.html', 'styles.css', 'script.js']
            };

            let fileToRename = null;
            let folderToRename = null;
            // Initialize folders support if not present
            if (!currentProject.folders) currentProject.folders = [];
            if (!currentProject.expandedFolders) currentProject.expandedFolders = ['']; // root expanded

            // Get DOM elements
            const editor = document.getElementById('editor');
            const runBtn = document.getElementById('runBtn');
            const newFileBtn = document.getElementById('newFileBtn');
            const fileListContainer = document.getElementById('fileListContainer');
            const tabsContainer = document.getElementById('tabsContainer');
            const previewContainer = document.getElementById('preview-container');
            const previewFrame = document.getElementById('preview-frame');
            const statusText = document.getElementById('status-text');
            const fileInfo = document.getElementById('file-info');
            const lineInfo = document.getElementById('line-info');
            const fileCount = document.getElementById('file-count');

            // Modal elements
            const newFileModal = document.getElementById('newFileModal');
            const newFileNameInput = document.getElementById('newFileName');
            const createNewFileBtn = document.getElementById('createNewFile');
            const cancelNewFileBtn = document.getElementById('cancelNewFile');
            
            const renameFileModal = document.getElementById('renameFileModal');
            const renameFileNameInput = document.getElementById('renameFileName');
            const confirmRenameBtn = document.getElementById('confirmRename');
            const cancelRenameBtn = document.getElementById('cancelRename');

            // New folder elements
            const newFolderBtn = document.getElementById('newFolderBtn');
            const newFolderModal = document.getElementById('newFolderModal');
            const newFolderNameInput = document.getElementById('newFolderName');
            const createNewFolderBtn = document.getElementById('createNewFolder');
            const cancelNewFolderBtn = document.getElementById('cancelNewFolder');

            // Rename folder modal
            const renameFolderModal = document.getElementById('renameFolderModal');
            const renameFolderNameInput = document.getElementById('renameFolderName');
            const confirmRenameFolderBtn = document.getElementById('confirmRenameFolder');
            const cancelRenameFolderBtn = document.getElementById('cancelRenameFolder');

            // Initialize the application
            loadProject();
            updateFileList();
            updateTabs();
            updateEditor();
            updateStatus('Project loaded successfully');
            updateFileCount();

            // Event Listeners
            runBtn.addEventListener('click', runCode);
            newFileBtn.addEventListener('click', showNewFileModal);
            newFolderBtn.addEventListener('click', showNewFolderModal);
            editor.addEventListener('input', handleEditorChange);
            editor.addEventListener('keyup', updateCursorPosition);
            editor.addEventListener('click', updateCursorPosition);

            // Modal event listeners
            createNewFileBtn.addEventListener('click', createNewFile);
            cancelNewFileBtn.addEventListener('click', hideNewFileModal);
            confirmRenameBtn.addEventListener('click', confirmRename);
            cancelRenameBtn.addEventListener('click', hideRenameModal);
            createNewFolderBtn.addEventListener('click', createNewFolder);
            cancelNewFolderBtn.addEventListener('click', hideNewFolderModal);
            confirmRenameFolderBtn.addEventListener('click', confirmRenameFolder);
            cancelRenameFolderBtn.addEventListener('click', hideRenameFolderModal);

            // Close modals when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === newFileModal) hideNewFileModal();
                if (e.target === renameFileModal) hideRenameModal();
                if (e.target === newFolderModal) hideNewFolderModal();
                if (e.target === renameFolderModal) hideRenameFolderModal();
            });

            // Handle Enter key in modals
            newFileNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') createNewFile();
            });

            renameFileNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') confirmRename();
            });

            newFolderNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') createNewFolder();
            });
            renameFolderNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') confirmRenameFolder();
            });

            // Project Management Functions
            function loadProject() {
                const saved = localStorage.getItem('advancedWebCodeRunner_project');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        currentProject = { ...currentProject, ...parsed };
                        updateStatus('Project loaded from storage');
                    } catch (e) {
                        updateStatus('Error loading project, using default');
                    }
                }
            }

            function saveProject() {
                try {
                    localStorage.setItem('advancedWebCodeRunner_project', JSON.stringify(currentProject));
                } catch (e) {
                    updateStatus('Error saving project');
                }
            }

            // File Management Functions
            function getFileType(filename) {
                const ext = filename.split('.').pop().toLowerCase();
                return ['html', 'css', 'js', 'json', 'md'].includes(ext) ? ext : 'default';
            }

            function getFileIcon(type) {
                const icons = {
                    html: '🌐',
                    css: '🎨', 
                    js: '⚡',
                    json: '📄',
                    md: '📝',
                    default: '📄'
                };
                return icons[type] || icons.default;
            }

            // Folder utilities
            function normalizeFolderPath(path) {
                let p = (path || '').trim();
                p = p.replace(/\\+/g, '/');
                p = p.replace(/^\/+|\/+$/g, '');
                return p;
            }

            function ensureFolderPath(folderPath) {
                const p = normalizeFolderPath(folderPath);
                if (!p) return;
                const parts = p.split('/');
                let accum = '';
                for (const part of parts) {
                    accum = accum ? accum + '/' + part : part;
                    if (!currentProject.folders.includes(accum)) {
                        currentProject.folders.push(accum);
                    }
                }
            }

            function getDirname(path) {
                const idx = path.lastIndexOf('/');
                return idx === -1 ? '' : path.slice(0, idx);
            }

            function updateFileList() {
                fileListContainer.innerHTML = '';

                // Build tree
                const root = { type: 'folder', name: '', path: '', children: new Map() };

                function addFolder(p) {
                    if (!p) return;
                    const parts = p.split('/');
                    let node = root;
                    let accum = '';
                    for (const part of parts) {
                        accum = accum ? accum + '/' + part : part;
                        if (!node.children.has(part)) {
                            node.children.set(part, { type: 'folder', name: part, path: accum, children: new Map() });
                        }
                        node = node.children.get(part);
                    }
                }

                (currentProject.folders || []).forEach(addFolder);

                Object.keys(currentProject.files).forEach(path => {
                    const parts = path.split('/');
                    let node = root;
                    for (let i = 0; i < parts.length - 1; i++) {
                        const seg = parts[i];
                        const accum = parts.slice(0, i + 1).join('/');
                        if (!node.children.has(seg)) {
                            node.children.set(seg, { type: 'folder', name: seg, path: accum, children: new Map() });
                        }
                        node = node.children.get(seg);
                    }
                    const fileName = parts[parts.length - 1];
                    node.children.set(fileName, { type: 'file', name: fileName, path });
                });

                function renderNode(node, container) {
                    if (node.type === 'folder') {
                        if (node.path !== '') {
                            const isExpanded = currentProject.expandedFolders.includes(node.path);
                            const el = document.createElement('div');
                            el.className = 'folder-item';
                            el.innerHTML = `
                                <div class="folder-header" data-path="${node.path}">
                                    <span class="folder-toggle">${isExpanded ? '▼' : '▶'}</span>
                                    <span class="folder-icon"></span>
                                    <span class="folder-name">${node.name}</span>
                                </div>
                                <div class="folder-actions">
                                    <button class="folder-action-btn" onclick="renameFolder('${node.path}')" title="Rename">✏️</button>
                                    <button class="folder-action-btn" onclick="deleteFolder('${node.path}')" title="Delete">🗑️</button>
                                </div>
                            `;
                            el.querySelector('.folder-header').addEventListener('click', () => {
                                const idx = currentProject.expandedFolders.indexOf(node.path);
                                if (idx === -1) currentProject.expandedFolders.push(node.path);
                                else currentProject.expandedFolders.splice(idx, 1);
                                saveProject();
                                updateFileList();
                            });
                            container.appendChild(el);
                            if (!isExpanded) return; // collapsed
                        }

                        const childrenWrap = document.createElement('div');
                        childrenWrap.className = 'folder-children';
                        container.appendChild(childrenWrap);
                        const sorted = Array.from(node.children.values()).sort((a,b)=>{
                            if (a.type !== b.type) return a.type === 'folder' ? -1 : 1;
                            return a.name.localeCompare(b.name);
                        });
                        sorted.forEach(child => renderNode(child, childrenWrap));
                    } else {
                        const file = currentProject.files[node.path];
                        const fileElement = document.createElement('div');
                        fileElement.className = `file-item ${node.path === currentProject.currentFile ? 'active' : ''}`;
                        fileElement.innerHTML = `
                            <div class="file-name">
                                <span class="file-icon ${file.type}"></span>
                                <span>${node.path}${file.modified ? ' •' : ''}</span>
                            </div>
                            <div class="file-actions">
                                <button class="file-action-btn" onclick="renameFile('${node.path}')" title="Rename">✏️</button>
                                <button class="file-action-btn" onclick="deleteFile('${node.path}')" title="Delete">🗑️</button>
                            </div>
                        `;
                        fileElement.addEventListener('click', (e) => {
                            if (!e.target.classList.contains('file-action-btn')) {
                                switchToFile(node.path);
                            }
                        });
                        container.appendChild(fileElement);
                    }
                }

                renderNode(root, fileListContainer);
            }

            function updateTabs() {
                tabsContainer.innerHTML = '';
                
                currentProject.openTabs.forEach(filename => {
                    if (currentProject.files[filename]) {
                        const file = currentProject.files[filename];
                        const tabElement = document.createElement('div');
                        tabElement.className = `tab ${filename === currentProject.currentFile ? 'active' : ''}`;
                        
                        tabElement.innerHTML = `
                            <span class="file-icon ${file.type}"></span>
                            <span>${filename}${file.modified ? ' •' : ''}</span>
                            <button class="tab-close" onclick="closeTab('${filename}')" title="Close">×</button>
                        `;
                        
                        tabElement.addEventListener('click', (e) => {
                            if (!e.target.classList.contains('tab-close')) {
                                switchToFile(filename);
                            }
                        });
                        
                        tabsContainer.appendChild(tabElement);
                    }
                });
            }

            function switchToFile(filename) {
                if (!currentProject.files[filename]) return;
                
                // Save current file before switching
                if (currentProject.currentFile && currentProject.files[currentProject.currentFile]) {
                    currentProject.files[currentProject.currentFile].content = editor.value;
                }
                
                currentProject.currentFile = filename;
                
                // Add to open tabs if not already there
                if (!currentProject.openTabs.includes(filename)) {
                    currentProject.openTabs.push(filename);
                }
                
                updateEditor();
                updateFileList();
                updateTabs();
                updateFileInfo();
                saveProject();
            }

            function updateEditor() {
                if (currentProject.currentFile && currentProject.files[currentProject.currentFile]) {
                    editor.value = currentProject.files[currentProject.currentFile].content;
                    editor.style.display = 'block';
                    previewContainer.classList.remove('active');
                } else {
                    editor.value = '';
                }
                updateCursorPosition();
            }

            function handleEditorChange() {
                if (currentProject.currentFile && currentProject.files[currentProject.currentFile]) {
                    const file = currentProject.files[currentProject.currentFile];
                    file.content = editor.value;
                    file.modified = true;
                    
                    updateFileList();
                    updateTabs();
                    updateFileInfo();
                }
            }

            // New File Functions
            function showNewFileModal() {
                newFileNameInput.value = '';
                newFileModal.style.display = 'block';
                newFileNameInput.focus();
            }

            function hideNewFileModal() {
                newFileModal.style.display = 'none';
            }

            function createNewFile() {
                const filename = newFileNameInput.value.trim();
                
                if (!filename) {
                    alert('Please enter a filename');
                    return;
                }
                
                if (currentProject.files[filename]) {
                    alert('File already exists');
                    return;
                }
                
                const fileType = getFileType(filename);
                const defaultContent = getDefaultContent(fileType);
                // Ensure required folders exist
                const folderPath = getDirname(filename);
                if (folderPath) ensureFolderPath(folderPath);
                
                currentProject.files[filename] = {
                    content: defaultContent,
                    type: fileType,
                    modified: false
                };
                
                switchToFile(filename);
                hideNewFileModal();
                updateStatus(`Created new file: ${filename}`);
                updateFileCount();
                saveProject();
            }

            function getDefaultContent(type) {
                const templates = {
                    html: `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
</head>
<body>
    <h1>New HTML File</h1>
    <p>Start building your content here...</p>
</body>
</html>`,
                    css: `/* New stylesheet */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

/* Add your styles here */`,
                    js: `// New JavaScript file
console.log('New JavaScript file loaded');

// Add your code here`,
                    json: `{
    "name": "new-file",
    "version": "1.0.0",
    "description": "A new JSON file"
}`,
                    md: `# New Markdown File

This is a new markdown file. Start writing your documentation here.

## Features

- Feature 1
- Feature 2
- Feature 3`
                };
                
                return templates[type] || '// New file\n// Start coding here...';
            }

            // New Folder Functions
            function showNewFolderModal() {
                newFolderNameInput.value = '';
                newFolderModal.style.display = 'block';
                newFolderNameInput.focus();
            }

            function hideNewFolderModal() {
                newFolderModal.style.display = 'none';
            }

            function createNewFolder() {
                const raw = newFolderNameInput.value.trim();
                const folderPath = normalizeFolderPath(raw);
                if (!folderPath) {
                    alert('Please enter a folder name');
                    return;
                }
                if (currentProject.files[folderPath]) {
                    alert('A file with that path already exists');
                    return;
                }
                ensureFolderPath(folderPath);
                if (!currentProject.expandedFolders.includes(folderPath)) {
                    currentProject.expandedFolders.push(folderPath);
                }
                saveProject();
                updateFileList();
                updateStatus(`Created folder: ${folderPath}`);
                hideNewFolderModal();
            }

            // Folder Actions
            window.renameFolder = function(folderPath) {
                folderToRename = normalizeFolderPath(folderPath);
                renameFolderNameInput.value = folderToRename;
                renameFolderModal.style.display = 'block';
                renameFolderNameInput.focus();
                renameFolderNameInput.select();
            };

            window.deleteFolder = function(folderPath) {
                const p = normalizeFolderPath(folderPath);
                if (!p) return;
                const allFiles = Object.keys(currentProject.files);
                const filesUnder = allFiles.filter(f => f.startsWith(p + '/'));
                if (filesUnder.length === 0) {
                    // allow deleting empty folder tree entries
                    currentProject.folders = (currentProject.folders || []).filter(fd => !(fd === p || fd.startsWith(p + '/')));
                    currentProject.expandedFolders = (currentProject.expandedFolders || []).filter(fd => !(fd === p || fd.startsWith(p + '/')));
                    updateFileList();
                    saveProject();
                    updateStatus(`Deleted folder: ${p}`);
                    return;
                }

                if (filesUnder.length === allFiles.length) {
                    alert('Cannot delete the last remaining files in the project');
                    return;
                }

                if (confirm(`Delete folder "${p}" and ${filesUnder.length} file(s) inside? This cannot be undone.`)) {
                    // Remove files under folder
                    filesUnder.forEach(fp => {
                        delete currentProject.files[fp];
                        currentProject.openTabs = currentProject.openTabs.filter(t => t !== fp);
                        if (currentProject.currentFile === fp) currentProject.currentFile = null;
                    });

                    // Remove folders under prefix
                    currentProject.folders = (currentProject.folders || []).filter(fd => !(fd === p || fd.startsWith(p + '/')));
                    currentProject.expandedFolders = (currentProject.expandedFolders || []).filter(fd => !(fd === p || fd.startsWith(p + '/')));

                    // Switch to another file if needed
                    const remaining = Object.keys(currentProject.files);
                    if (!currentProject.currentFile && remaining.length > 0) {
                        switchToFile(remaining[0]);
                    } else {
                        updateEditor();
                    }

                    updateFileList();
                    updateTabs();
                    updateFileCount();
                    saveProject();
                    updateStatus(`Deleted folder: ${p}`);
                }
            };

            function hideRenameFolderModal() {
                renameFolderModal.style.display = 'none';
                folderToRename = null;
            }

            function confirmRenameFolder() {
                const oldPath = folderToRename;
                let newPath = normalizeFolderPath(renameFolderNameInput.value);
                if (!oldPath) { hideRenameFolderModal(); return; }
                if (!newPath || newPath === oldPath) { hideRenameFolderModal(); return; }
                if (newPath.startsWith(oldPath + '/')) { alert('Cannot move a folder into its own descendant'); return; }

                // Prevent colliding with file of same path
                if (currentProject.files[newPath]) { alert('A file already exists at that path'); return; }

                // Update folders
                const updatedFolders = new Set();
                (currentProject.folders || []).forEach(fd => {
                    if (fd === oldPath || fd.startsWith(oldPath + '/')) {
                        const suffix = fd.slice(oldPath.length);
                        const nf = newPath + suffix;
                        updatedFolders.add(nf.replace(/^\/+/, '').replace(/\/+$/, ''));
                    } else {
                        updatedFolders.add(fd);
                    }
                });
                currentProject.folders = Array.from(updatedFolders);

                // Update files
                const newFiles = {};
                Object.entries(currentProject.files).forEach(([fp, file]) => {
                    if (fp.startsWith(oldPath + '/')) {
                        const nf = newPath + fp.slice(oldPath.length);
                        newFiles[nf] = file;
                    } else {
                        newFiles[fp] = file;
                    }
                });
                currentProject.files = newFiles;

                // Update tabs and current file
                currentProject.openTabs = currentProject.openTabs.map(t => t.startsWith(oldPath + '/') ? (newPath + t.slice(oldPath.length)) : t);
                if (currentProject.currentFile && currentProject.currentFile.startsWith(oldPath + '/')) {
                    currentProject.currentFile = newPath + currentProject.currentFile.slice(oldPath.length);
                }

                // Update expanded folders
                currentProject.expandedFolders = (currentProject.expandedFolders || []).map(fd => {
                    if (fd === oldPath || fd.startsWith(oldPath + '/')) {
                        return newPath + fd.slice(oldPath.length);
                    }
                    return fd;
                });

                saveProject();
                updateFileList();
                updateTabs();
                updateEditor();
                updateStatus(`Renamed folder to: ${newPath}`);
                hideRenameFolderModal();
            }

            // File Actions
            window.renameFile = function(filename) {
                fileToRename = filename;
                renameFileNameInput.value = filename;
                renameFileModal.style.display = 'block';
                renameFileNameInput.focus();
                renameFileNameInput.select();
            };

            window.deleteFile = function(filename) {
                if (Object.keys(currentProject.files).length <= 1) {
                    alert('Cannot delete the last file');
                    return;
                }
                
                if (confirm(`Are you sure you want to delete "${filename}"?`)) {
                    delete currentProject.files[filename];
                    
                    // Remove from open tabs
                    currentProject.openTabs = currentProject.openTabs.filter(f => f !== filename);
                    
                    // Switch to another file if this was current
                    if (currentProject.currentFile === filename) {
                        const remainingFiles = Object.keys(currentProject.files);
                        currentProject.currentFile = remainingFiles[0] || null;
                    }
                    
                    updateFileList();
                    updateTabs();
                    updateEditor();
                    updateFileCount();
                    saveProject();
                    updateStatus(`Deleted file: ${filename}`);
                }
            };

            window.closeTab = function(filename) {
                currentProject.openTabs = currentProject.openTabs.filter(f => f !== filename);
                
                if (currentProject.currentFile === filename && currentProject.openTabs.length > 0) {
                    switchToFile(currentProject.openTabs[currentProject.openTabs.length - 1]);
                } else if (currentProject.openTabs.length === 0) {
                    const firstFile = Object.keys(currentProject.files)[0];
                    if (firstFile) {
                        switchToFile(firstFile);
                    }
                }
                
                updateTabs();
                saveProject();
            };

            function hideRenameModal() {
                renameFileModal.style.display = 'none';
                fileToRename = null;
            }

            function confirmRename() {
                const newName = renameFileNameInput.value.trim();
                
                if (!newName || newName === fileToRename) {
                    hideRenameModal();
                    return;
                }
                
                if (currentProject.files[newName]) {
                    alert('A file with that name already exists');
                    return;
                }
                
                // Rename the file
                currentProject.files[newName] = currentProject.files[fileToRename];
                currentProject.files[newName].type = getFileType(newName);
                delete currentProject.files[fileToRename];
                
                // Update references
                if (currentProject.currentFile === fileToRename) {
                    currentProject.currentFile = newName;
                }
                
                const tabIndex = currentProject.openTabs.indexOf(fileToRename);
                if (tabIndex !== -1) {
                    currentProject.openTabs[tabIndex] = newName;
                }
                
                updateFileList();
                updateTabs();
                updateFileInfo();
                saveProject();
                hideRenameModal();
                updateStatus(`Renamed file to: ${newName}`);
            }

            // Helper: Inline CSS/JS assets into an HTML string using DOMParser
            function inlineAssets(html, htmlPath) {
                try {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const baseDir = getDirname(htmlPath || '');

                    function resolvePath(ref) {
                        let r = (ref || '').split('#')[0].split('?')[0];
                        if (/^https?:\/\//i.test(r) || /^\/\//.test(r)) return null; // external
                        r = r.replace(/^\/+/, '');
                        if (r.startsWith('./')) r = r.replace(/^\.\//, '');
                        let combined = baseDir ? (baseDir ? baseDir + '/' + r : r) : r;
                        const parts = combined.split('/');
                        const stack = [];
                        for (const part of parts) {
                            if (!part || part === '.') continue;
                            if (part === '..') stack.pop(); else stack.push(part);
                        }
                        return stack.join('/');
                    }

                    // Inline CSS link tags
                    doc.querySelectorAll('link[rel="stylesheet"][href]').forEach(link => {
                        const href = link.getAttribute('href');
                        const key = resolvePath(href);
                        if (key && currentProject.files[key] && currentProject.files[key].type === 'css') {
                            const styleEl = doc.createElement('style');
                            styleEl.textContent = currentProject.files[key].content;
                            link.replaceWith(styleEl);
                        }
                    });

                    // Inline JS script tags
                    doc.querySelectorAll('script[src]').forEach(script => {
                        const src = script.getAttribute('src');
                        const key = resolvePath(src);
                        if (key && currentProject.files[key] && currentProject.files[key].type === 'js') {
                            const inlineScript = doc.createElement('script');
                            inlineScript.textContent = currentProject.files[key].content;
                            script.replaceWith(inlineScript);
                        }
                    });

                    return '<!DOCTYPE html>\n' + doc.documentElement.outerHTML;
                } catch (err) {
                    // If parsing fails, fall back to original HTML
                    return html;
                }
            }

            // Run Code Function
            function runCode() {
                // Save current file
                if (currentProject.currentFile) {
                    handleEditorChange();
                }
                
                let htmlContent = '';
                
                // Find HTML file (prioritize index.html)
                if (currentProject.files['index.html']) {
                    htmlContent = currentProject.files['index.html'].content;
                } else {
                    // Find any HTML file
                    for (const [filename, file] of Object.entries(currentProject.files)) {
                        if (file.type === 'html') {
                            htmlContent = file.content;
                            break;
                        }
                    }
                }
                
                if (!htmlContent) {
                    alert('No HTML file found to run');
                    return;
                }
                
                // Replace relative links with inline content via DOM parsing
                // Determine which HTML file we are running to resolve relative paths
                let htmlFilename = 'index.html';
                if (!currentProject.files['index.html']) {
                    for (const [fname, f] of Object.entries(currentProject.files)) {
                        if (f.type === 'html') { htmlFilename = fname; break; }
                    }
                }
                const processedHtml = inlineAssets(htmlContent, htmlFilename);
                
                // Run the code
                previewFrame.srcdoc = processedHtml;
                editor.style.display = 'none';
                previewContainer.classList.add('active');
                updateStatus('Code executed successfully!');
                
                // Mark files as saved
                Object.values(currentProject.files).forEach(file => {
                    file.modified = false;
                });
                updateFileList();
                updateTabs();
                saveProject();
            }

            // UI Update Functions
            function updateStatus(message) {
                statusText.textContent = message;
                setTimeout(() => {
                    statusText.textContent = 'Ready';
                }, 3000);
            }

            function updateFileInfo() {
                if (currentProject.currentFile) {
                    const file = currentProject.files[currentProject.currentFile];
                    fileInfo.textContent = `${currentProject.currentFile} (${file.type.toUpperCase()})`;
                } else {
                    fileInfo.textContent = 'No file selected';
                }
            }

            function updateFileCount() {
                const count = Object.keys(currentProject.files).length;
                fileCount.textContent = `${count} file${count !== 1 ? 's' : ''}`;
            }

            function updateCursorPosition() {
                const textarea = editor;
                const text = textarea.value;
                const cursorPos = textarea.selectionStart;
                
                const lines = text.substring(0, cursorPos).split('\n');
                const line = lines.length;
                const col = lines[lines.length - 1].length + 1;
                
                lineInfo.textContent = `Ln ${line}, Col ${col}`;
            }

            // Keyboard Shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl+S / Cmd+S - Save
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    handleEditorChange();
                    saveProject();
                    updateStatus('Project saved');
                }
                
                // Ctrl+Enter / Cmd+Enter - Run
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    runCode();
                }
                
                // Ctrl+N / Cmd+N - New File
                if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                    e.preventDefault();
                    showNewFileModal();
                }
                
                // Ctrl+W / Cmd+W - Close Tab
                if ((e.ctrlKey || e.metaKey) && e.key === 'w') {
                    e.preventDefault();
                    if (currentProject.currentFile && currentProject.openTabs.length > 1) {
                        closeTab(currentProject.currentFile);
                    }
                }
                
                // Switch between editor and preview with Ctrl+` or Cmd+`
                if ((e.ctrlKey || e.metaKey) && e.key === '`') {
                    e.preventDefault();
                    const isPreviewActive = previewContainer.classList.contains('active');
                    if (isPreviewActive) {
                        editor.style.display = 'block';
                        previewContainer.classList.remove('active');
                        updateStatus('Switched to editor');
                    } else {
                        runCode();
                    }
                }
            });

            // Auto-save functionality
            let autoSaveTimeout;
            editor.addEventListener('input', function() {
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(() => {
                    saveProject();
                }, 2000); // Auto-save after 2 seconds of inactivity
            });

            // Initialize file info and cursor position
            updateFileInfo();
            updateCursorPosition();
        });
    </script>
