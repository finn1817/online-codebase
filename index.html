<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Code Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: #1e1e1e;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            padding: 10px;
            border-bottom: 1px solid #3e3e42;
            background: #2d2d30;
        }

        .toolbar h2 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #cccccc;
        }

        .run-btn {
            width: 100%;
            padding: 8px 16px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .run-btn:hover {
            background: #1177bb;
        }

        .file-list {
            flex: 1;
            padding: 10px;
        }

        .file-item {
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 2px;
            font-size: 13px;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: #2a2d2e;
        }

        .file-item.active {
            background: #094771;
            color: #ffffff;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            background: #2d2d30;
            border-bottom: 1px solid #3e3e42;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-right: 1px solid #3e3e42;
            font-size: 13px;
            transition: background 0.2s;
        }

        .tab:hover {
            background: #37373d;
        }

        .tab.active {
            background: #1e1e1e;
            color: #ffffff;
        }

        .content-area {
            flex: 1;
            position: relative;
        }

        .editor {
            width: 100%;
            height: 100%;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 20px;
            resize: none;
            tab-size: 2;
        }

        .preview-container {
            width: 100%;
            height: 100%;
            background: white;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        .preview-container.active {
            display: block;
        }

        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .status-bar {
            height: 22px;
            background: #007acc;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="toolbar">
                <h2>Web Code Runner</h2>
                <button class="run-btn" id="runBtn">â–¶ Run Code</button>
            </div>
            
            <div class="file-list">
                <div class="file-item active" id="htmlFile" data-file="index.html">
                    ðŸ“„ index.html
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="tabs">
                <div class="tab active" id="editorTab" data-tab="editor">Editor</div>
                <div class="tab" id="previewTab" data-tab="preview">Preview</div>
            </div>

            <div class="content-area">
                <textarea 
                    class="editor" 
                    id="editor" 
                    placeholder="Start coding your HTML here..."
                ></textarea>

                <div class="preview-container" id="preview-container">
                    <iframe class="preview-frame" id="preview-frame"></iframe>
                </div>
            </div>

            <div class="status-bar">
                <span id="status-text">Ready</span>
            </div>
        </div>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            
            // Global state to manage our virtual file system
            let currentProject = {
                files: {
                    'index.html': `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Web Code Runner!</h1>
        <p>This is your starting HTML file. Edit the code and click "Run Code" to see your changes!</p>
        <button onclick="alert('Hello from JavaScript!')">Click me!</button>
    </div>
    
    <script>
        console.log('Your web project is running!');
    <\/script>
</body>
</html>`
                },
                currentFile: 'index.html'
            };

            // Get DOM elements
            const editor = document.getElementById('editor');
            const runBtn = document.getElementById('runBtn');
            const editorTab = document.getElementById('editorTab');
            const previewTab = document.getElementById('previewTab');
            const previewContainer = document.getElementById('preview-container');
            const previewFrame = document.getElementById('preview-frame');
            const statusText = document.getElementById('status-text');

            // Initialize the app
            loadProject();
            updateEditor();
            updateStatus('Project loaded - Start coding!');

            // Event listeners using proper DOM methods instead of inline handlers
            runBtn.addEventListener('click', runCode);
            editorTab.addEventListener('click', () => switchTab('editor'));
            previewTab.addEventListener('click', () => switchTab('preview'));
            editor.addEventListener('input', saveCurrentFile);

            // Load project from localStorage or use default
            function loadProject() {
                const saved = localStorage.getItem('webCodeRunner_project');
                if (saved) {
                    try {
                        currentProject = JSON.parse(saved);
                        updateStatus('Project loaded from storage');
                    } catch (e) {
                        updateStatus('Error loading project, using default');
                    }
                }
            }

            // Save current project to localStorage
            function saveProject() {
                try {
                    localStorage.setItem('webCodeRunner_project', JSON.stringify(currentProject));
                } catch (e) {
                    updateStatus('Error saving project');
                }
            }

            // Update the editor with current file content
            function updateEditor() {
                editor.value = currentProject.files[currentProject.currentFile] || '';
            }

            // Save the current file content from editor
            function saveCurrentFile() {
                currentProject.files[currentProject.currentFile] = editor.value;
                saveProject();
            }

            // Switch between editor and preview tabs
            function switchTab(tabName) {
                // Update tab appearance
                editorTab.classList.remove('active');
                previewTab.classList.remove('active');
                
                if (tabName === 'editor') {
                    editorTab.classList.add('active');
                    editor.style.display = 'block';
                    previewContainer.classList.remove('active');
                    updateStatus('Switched to editor');
                } else {
                    previewTab.classList.add('active');
                    editor.style.display = 'none';
                    previewContainer.classList.add('active');
                    updateStatus('Switched to preview');
                }
            }

            // Run the code in the preview iframe
            function runCode() {
                saveCurrentFile();
                const htmlContent = currentProject.files['index.html'] || '';
                previewFrame.srcdoc = htmlContent;
                switchTab('preview');
                updateStatus('Code executed successfully!');
            }

            // Update status bar message
            function updateStatus(message) {
                statusText.textContent = message;
            }

            // Handle keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                    e.preventDefault();
                    saveCurrentFile();
                    updateStatus('File saved manually');
                }
                
                if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                    e.preventDefault();
                    runCode();
                }
            });

            // Auto-save every 30 seconds
            setInterval(function() {
                if (editor.value !== '') {
                    saveCurrentFile();
                }
            }, 30000);
        });
    </script>
</body>
</html>
